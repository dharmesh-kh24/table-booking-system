<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="bookingSystemApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavigationCtrl">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="navbar-logo" href="#/">Mindtree</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="#/">Reservation</a>
            </li>
            <li>
              <a href="#/contact">Contact</a>
            </li>
          </ul>
          <p class="navbar-text navbar-right" ng-show="loginService.authenticated"><a href="#/" class="navbar-link">{{loginService.customer.firstName + ' ' + loginService.customer.lastName + ' (' + loginService.customer.email + ')'}}</a></p>
          <p class="navbar-text navbar-right" ng-show="!loginService.authenticated"><a href ng-click="loginService.openLoginModal()" class="navbar-link"> Sign In</a></p>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div class="vertical-center">
    <!--<div class="container">-->
    <div ng-view="" class="container"></div>
    <!--</div>-->
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular-animate.js"></script>
    <script src="bower_components/angular/angular-cookies.js"></script>
    <script src="bower_components/angular/angular-resource.js"></script>
    <script src="bower_components/angular/angular-route.js"></script>
    <script src="bower_components/angular/angular-sanitize.js"></script>
    <script src="bower_components/angular/angular-touch.js"></script>
    <script src="bower_components/angular/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/services/bookingservice.js"></script>
    <script src="scripts/services/trainingservice.js"></script>
    <script src="scripts/services/loginService.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/booking.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <!-- endbuild -->
</body>
</html>
