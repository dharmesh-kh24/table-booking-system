<div class="row" ng-if="connected">
  <div class="list-group col-sm-12 shadow">
    <a ng-repeat="training in trainings" href="#/" ng-click="open(training)" class="list-group-item">
      <h4 class="list-group-item-heading">{{training.date | date:"MM/dd/yyyy '-' H:mm"}} - {{training.name}}</h4>
      <p class="list-group-item-text">({{training.capacity}} seats)</p>
    </a>
  </div>
</div>
<div class="row" ng-if="!connected">
  <div class="panel panel-default text-center col-sm-12 shadow">
    <p>
      <img src="../images/default.svg"><br/>
    </p>
    <p>
      Waiting for connection to the reservation system
    </p>
  </div>

</div>
